{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-3">
    <div class="row">
    {% for i in movie_list %}
    <div class="col-md-3">
            <div class="card mt-3">
                <img class="card-img-top" src="{{i.img.url}}" alt="card image cap" height="250px">
                <div class="card-body">
                    <h6 class="card-title">{{i.name}}</h6>
                    <p class="card-text">{{i.desc}}</p>
                    <a class="btn btn-success" href="{% url 'movieapp:detailview' i.id %}">select</a>
                </div>
            </div>
    </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
