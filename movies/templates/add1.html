{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container d-flex justify-content-center mt-4">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <input type="submit" class="btn btn-primary">
    </form>
</div>
{% endblock %}
